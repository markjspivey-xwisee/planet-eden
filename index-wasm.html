<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Eden - WASM Tribal Civilization Simulator</title>

    <!-- Import map for Three.js module resolution -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        canvas {
            display: block;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 130, 160, 0.4);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 130, 160, 0.6);
        }

        /* Pause Overlay */
        #pause-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 1500;
            display: none;
        }

        @media screen and (max-width: 768px) {
            #pause-overlay {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Pause Overlay -->
    <div id="pause-overlay">PAUSED</div>

    <!-- Chart.js Library (used by old UI, may be needed for backwards compat) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

    <!-- Main Application (v2 = new unified HUD) -->
    <script type="module" src="./js/wasm-main.js?v=2"></script>
</body>
</html>
