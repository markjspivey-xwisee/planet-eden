<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Eden - WASM Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            z-index: 10000;
        }

        #loading.hidden {
            display: none;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 255, 0, 0.1);
            border-top: 4px solid #0F0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #0F0;
            text-shadow: 0 0 20px #0F0;
            pointer-events: none;
            z-index: 999;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .info-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }

        .info-panel h4 {
            margin: 0 0 5px 0;
            color: #0F0;
        }

        .info-panel p {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Planet Eden WASM...</div>
        <div style="font-size: 14px; margin-top: 10px; color: #888;">
            Compiling WebAssembly module
        </div>
    </div>

    <!-- Title splash -->
    <div class="title">PLANET EDEN: WASM</div>

    <!-- Info panel -->
    <div class="info-panel">
        <h4>Planet Eden - WASM Edition</h4>
        <p>High-performance evolution simulation</p>
        <p style="margin-top: 8px; font-size: 10px; color: #888;">
            Powered by Zig + WebAssembly<br>
            Build: v1.0.0 | 709 KB WASM
        </p>
    </div>

    <script type="module">
        // Remove loading screen when WASM is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        });

        // Import and run main application
        import './js/wasm-main.js';
    </script>
</body>
</html>
