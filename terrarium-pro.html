<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Terrarium PRO - Enhanced AI Life Simulation</title>
    <meta name="description" content="Advanced neural network-driven ecosystem with real-time analytics and interactive creature tracking">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #000000;
            --bg-panel: rgba(0, 20, 10, 0.95);
            --border-bright: #0f0;
            --border-dim: rgba(0, 255, 0, 0.3);
            --text-bright: #0ff;
            --text-normal: #0f0;
            --text-dim: rgba(0, 255, 0, 0.7);
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: var(--bg-dark);
            color: var(--text-normal);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #001a00 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: var(--text-normal);
            text-shadow: 0 0 20px var(--text-normal), 0 0 40px var(--text-bright);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px var(--text-normal); }
            50% { opacity: 0.7; text-shadow: 0 0 40px var(--text-bright); }
        }

        .loading-bar-container {
            width: 500px;
            height: 8px;
            background: var(--border-dim);
            border: 2px solid var(--border-bright);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--border-bright);
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--text-normal), var(--text-bright));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px var(--text-bright);
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--text-dim);
        }

        /* Enhanced HUD Panels */
        .hud-panel {
            position: fixed;
            background: var(--bg-panel);
            backdrop-filter: blur(15px);
            border: 2px solid var(--border-bright);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-normal);
            font-size: 0.85rem;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4), inset 0 0 20px rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
        }

        .hud-panel:hover {
            border-color: var(--text-bright);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .hud-panel.maximized {
            transform: scale(1.02);
        }

        /* Statistics Graphs Panel */
        #graphs-panel {
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 350px;
            z-index: 100;
        }

        /* Creature Search Panel */
        #search-panel {
            top: 20px;
            left: 20px;
            width: 350px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 100;
        }

        /* Selected Creature Panel */
        #creature-detail {
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: 600px;
            overflow-y: auto;
            z-index: 100;
        }

        /* Controls Panel */
        #controls-panel {
            bottom: 20px;
            right: 20px;
            width: 300px;
            z-index: 100;
        }

        .panel-header {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-bright);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-bright);
            text-shadow: 0 0 10px var(--text-bright);
        }

        .minimize-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .minimize-btn:hover {
            color: var(--text-bright);
            text-shadow: 0 0 10px var(--text-bright);
            transform: scale(1.2);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 0.4rem 0;
            padding: 0.3rem 0;
            border-bottom: 1px dotted var(--border-dim);
        }

        .stat-label {
            color: var(--text-dim);
        }

        .stat-value {
            color: var(--text-bright);
            font-weight: bold;
            text-shadow: 0 0 5px var(--text-bright);
        }

        .stat-value.good { color: #0f0; }
        .stat-value.warning { color: #ff0; }
        .stat-value.danger { color: #f00; text-shadow: 0 0 10px #f00; }

        /* Search Input */
        .search-input {
            width: 100%;
            background: rgba(0, 40, 0, 0.8);
            border: 1px solid var(--border-bright);
            color: var(--text-bright);
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--text-bright);
            border-color: var(--text-bright);
        }

        /* Filter Buttons */
        .filter-group {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(0, 60, 0, 0.6);
            border: 1px solid var(--border-dim);
            color: var(--text-normal);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--border-bright);
            box-shadow: 0 0 10px var(--border-bright);
        }

        .filter-btn.active {
            background: rgba(0, 255, 0, 0.3);
            border-color: var(--border-bright);
            box-shadow: 0 0 15px var(--text-bright);
        }

        /* Creature List */
        .creature-list {
            max-height: 350px;
            overflow-y: auto;
        }

        .creature-item {
            background: rgba(0, 40, 0, 0.4);
            border: 1px solid var(--border-dim);
            padding: 0.5rem;
            margin: 0.3rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .creature-item:hover {
            background: rgba(0, 60, 0, 0.8);
            border-color: var(--border-bright);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transform: translateX(5px);
        }

        .creature-item.selected {
            background: rgba(0, 255, 0, 0.2);
            border-color: var(--text-bright);
            box-shadow: 0 0 20px var(--text-bright);
        }

        .creature-name {
            font-weight: bold;
            color: var(--text-bright);
            margin-bottom: 0.2rem;
        }

        .creature-type {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .creature-stats {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.3rem;
            font-size: 0.7rem;
        }

        /* Progress Bars */
        .progress-bar {
            height: 6px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 0.3rem 0;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--text-normal), var(--text-bright));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--text-bright);
        }

        .progress-fill.health { background: linear-gradient(90deg, #f00, #0f0); }
        .progress-fill.energy { background: linear-gradient(90deg, #f80, #ff0); }
        .progress-fill.fitness { background: linear-gradient(90deg, #08f, #0ff); }

        /* Buttons */
        button {
            background: rgba(0, 80, 0, 0.6);
            border: 1px solid var(--border-bright);
            color: var(--text-normal);
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
            transition: all 0.2s ease;
            width: 100%;
            margin: 0.3rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(0, 120, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 25px var(--text-bright);
        }

        button.danger {
            border-color: #f00;
            color: #f00;
        }

        button.danger:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 0, 0.8);
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 0.5rem;
        }

        /* Tooltips */
        .tooltip {
            position: absolute;
            background: rgba(0, 20, 0, 0.95);
            border: 1px solid var(--border-bright);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            pointer-events: none;
            z-index: 10000;
            display: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        /* Creature Highlight Effect */
        .creature-highlight {
            position: absolute;
            border: 3px solid var(--text-bright);
            border-radius: 50%;
            pointer-events: none;
            animation: highlight-pulse 1s ease-in-out infinite;
        }

        @keyframes highlight-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 20px var(--text-bright);
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
                box-shadow: 0 0 40px var(--text-bright);
            }
        }

        /* Badge System */
        .badge {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid var(--border-bright);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.65rem;
            margin: 0.2rem;
            text-transform: uppercase;
        }

        .badge.legendary { border-color: #ffd700; color: #ffd700; background: rgba(255, 215, 0, 0.2); }
        .badge.rare { border-color: #ff00ff; color: #ff00ff; background: rgba(255, 0, 255, 0.2); }
        .badge.common { border-color: var(--border-dim); color: var(--text-dim); }

        canvas {
            display: block;
        }
    </style>
</head>
